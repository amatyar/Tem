<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fahrenheit and Centigrade temperatures</title>
  </head>
  <body>

    <form name="conversionForm">
      <table border="2">
          <tbody>
              <tr>
                  <td>Fahrenheit</td>
                  <td>
                      <input name="fTemp" id="fTemp" type="text" />
                  </td>
                  <td>
                      <button type="button" onclick="convertToC()">Convert to Celsius</button>
                  </td>
              </tr>
              <tr>
                  <td>Celsius</td>
                  <td>
                      <input name="cTemp" id="cTemp" type="text" />
                  </td>
                  <td>
                      <button type="button" onclick="convertToF();return false">Convert to Fahrenheit</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </form>

  </body>

</html>
